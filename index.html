<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>KeyBulary</title>
  <link rel="stylesheet" href="./styles/index-md3.css">
</head>
<body>
<header>
  <div class="header-container">
    <div id="title">
      <h1>KeyBulary</h1>
    </div>
    <input type="text" id="wordInput" placeholder="没有输入单词呢~">
  </div>
</header>
<main class="maincont">
  <div id="worddiv">
    <section class="query-card">
      <h2 id="query-word">KeyBulary</h2>
      <h4 id="version"></h4>
      <h4 id="phonetic">/kɪˈbjuːləri/</h4>
      <h5 id="oxford" style="color: darkgray;"></h5>
    </section>
  </div>
  <div id="contentdiv">
    <div id="defdiv">
      <section class="card">
        <h2 class="card-head">英文释义</h2>
        <p id="enDef" class="card-font"></p>
      </section>
      <section class="card">
        <h2 class="card-head">中文释义</h2>
        <p id="cnDef" class="card-font"></p>
      </section>    
    </div>
  </div>
</main>
<script src="./scripts/index.js"></script>
</body>
</html>
